name: handwritten-ocr
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - jupyter
  - ipykernel
  - matplotlib
  - pip
  - pip:
    # Core ML/OCR
    - transformers>=4.40.0
    - pillow
    - sentencepiece
    - accelerate
    
    # Model dependencies
    - tiktoken
    - verovio
    - compressed-tensors
    
    # Environment management
    - python-dotenv
